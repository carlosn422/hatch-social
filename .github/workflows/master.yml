name: Deploy Docker

on:
  push:
    branches:
      - master

env:
  # Define the Docker image name
  IMAGE_NAME: laravel_app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to DigitalOcean Container Registry
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${DOCKER_PASSWORD}" | docker login registry.digitalocean.com -u "${DOCKER_USERNAME}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build . -t $IMAGE_NAME:${GITHUB_SHA::8}
          docker push $IMAGE_NAME:${GITHUB_SHA::8}

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Deploy to DigitalOcean Droplet
        env:
          HOST: ${{ secrets.HOST_PROD }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD_PROD }}
          DOCKER_IMAGE: registry.digitalocean.com/hatchcontainer/app:${GITHUB_SHA::8}
        run: |
          sshpass -p "${PASSWORD}" ssh -o StrictHostKeyChecking=no ${USERNAME}@${HOST} << 'EOF'
            docker pull ${DOCKER_IMAGE}
            docker stop ${IMAGE_NAME} || true
            docker rm ${IMAGE_NAME} || true
            docker run -d --name ${IMAGE_NAME} -p 80:80 ${DOCKER_IMAGE}
          EOF
